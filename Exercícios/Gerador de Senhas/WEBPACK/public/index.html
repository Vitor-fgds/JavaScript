<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <section class="container">
        <h1>Gerador de Senha</h1>
        <p class="senha-gerada"></p>
        <form class="gerador-de-senha">
        <div class="options">
         <label for="qtd-caracteres">Quantidade de Caracteres</label>
         <input type="number" id="qtd-caracteres">
        </div>
        <div class="options">
         <label for="add-num">Adicionar Números</label>
         <input type="checkbox" id="add-num">
        </div>
        <div class="options">
         <label for="add-maiusculas">Adicionar Maiusculas</label>
         <input type="checkbox" id="add-maiusculas">
        </div>
        <div class="options">
            <label for="add-minusculas">Adicionar Minusculas</label>
            <input type="checkbox" id="add-minusculas">
           </div>
        <div class="options">
         <label for="add-simbolos">Adicionar Símbolos</label>
         <input type="checkbox" id="add-simbolos">
        </div>
        <button class="gerar-senha">Gerar Senha</button>
        </form>
    </section>


    <script src="./assets/js/bundle.js"></script>
</body>
</html>
