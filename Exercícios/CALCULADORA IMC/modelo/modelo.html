<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="modelo.css">
</head>
<body>
    
    <section class="container">
        <h1>Calculadora de IMC</h1>
        <p>O IMC, ou Índice de Massa Corporal, é um cálculo que indica se uma pessoa está com o peso ideal ou não. O IMC é uma forma de avaliar a composição corporal de uma pessoa, recomendada pela Organização Mundial de Saúde (OMS). </p>
        <form action="" class="formulario">
            <label for="altura">Digite sua altura:</label>
            <input type="text" id="altura">

            <label for="peso">Digite seu peso:</label>
            <input type="text" id="peso">

            <button type="submit">Calcular</button>
        </form>
        <div class="resultado"></div>
    </section>


    <script src="modelo.js"></script>
</body>
</html>
