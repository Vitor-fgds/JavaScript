<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lista.css">
    <title>To-do List</title>
</head>
<body>
    <main>
        <header>
            <h1>Lista de Tarefas</h1>
        </header>
        <div class="input">
            <input type="text" placeholder="Digite aqui sua tarefa" class="input-tarefa">
            <button class="btn-adicionar-tarefa">Adicionar Tarefa</button>
        </div>
        <hr>
        <div class="lista">
            <ul class="lista-tarefas">
            </ul>
        </div>
    </main>


    <script src="lista.js"></script>
</body>
</html>
