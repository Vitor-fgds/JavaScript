<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Document</title>
</head>
<body>
    <div class="calculadora">
        <input type="text" class="display" readonly>
        <div class="botoes">
            <div class="linha">
                <div class="btn-clear btn apagar">C</div>
                <div class="btn-num btn parenteses">(</div>
                <div class="btn-num btn parenteses">)</div>
                <div class="btn-num btn ultima-coluna">/</div>
            </div>

            <div class="linha">
                <div class="btn-num btn">7</td></div>
                <div class="btn-num btn">8</td></div>
                <div class="btn-num btn">9</td></div>
                <div class="btn-num btn ultima-coluna">*</div>
            </div>
            <div class="linha">
                <div class="btn-num btn" >4</div>
                <div class="btn-num btn" >5</div>
                <div class="btn-num btn" >6</div>
                <div class="btn-num btn ultima-coluna">-</div>
            </div>
            <div class="linha">
                <div class="btn-num btn">1</div>
                <div class="btn-num btn">2</div>
                <div class="btn-num btn">3</div>
                <div class="btn-num btn ultima-coluna">+</div>
            </div>
            <div class="linha">
                <div class="btn-num btn">0</div>
                <div class="btn-deletar btn">Del</div>
                <div class="btn-num btn">.</div>
                <div class="btn-igual btn ultima-coluna" >=</div>
            </div>
    </div>






    <script src="calculadora.js"></script>
</body>
</html>
